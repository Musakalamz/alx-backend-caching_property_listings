<!DOCTYPE html>
<html>
<head>
    <title>Property Listings</title>
</head>
<body>
    <h1>Properties</h1>
    <ul>
        {% for property in properties %}
            <li>
                <h2>{{ property.title }}</h2>
                <p>{{ property.description }}</p>
                <p>Price: {{ property.price }}</p>
                <p>Location: {{ property.location }}</p>
            </li>
        {% empty %}
            <li>No properties found.</li>
        {% endfor %}
    </ul>
</body>
</html>
